<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body-class">
    
    <div class="container">
        <div class="login">
            <div class="login-form">
                <div class="login-logo">
                    <img src="logo.png" alt="logo">
                </div>
                <form action="" method="post">
                    <div class="form-control">   
                        <label for="userName">نام کاربری</label>
                        <input id="userName" type="text" placeholder="نام کاربری خود را وارد کنید">
                    </div>
                    <div class="form-control">
                        <label for="userPassword">رمز عبور</label>
                        <input id="userPassword" type="password" placeholder="رمز عبور خود را وارد کنید">
                    </div>
                    <button class="btn">ورود</button>
                </form>
                <div class="forget-password">
                    <a href="#">رمز خود را فراموش کرده‌اید؟</a>
                </div>
            </div>
            <div class="login-img">
                <img src="image.png" alt="login image">
            </div>
            <div class="clear-both"></div>
        </div>
    </div>

</body>
</html>
